<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Offre de Voyage</title>
    <!-- SB Admin 2 Template CSS -->
    <link rel="stylesheet" href="startbootstrap-sb-admin-2-gh-pages/vendor/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="startbootstrap-sb-admin-2-gh-pages/css/sb-admin-2.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Ajouter une Offre de Voyage</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="title">Titre de l'offre <span class="hint">(Min 3 caractères)</span></label>
                <input type="text" class="form-control" id="title" name="title" required minlength="3">
            </div>
            <div class="form-group">
                <label for="destination">Destination <span class="hint">(Lettres et espaces uniquement)</span></label>
                <input type="text" class="form-control" id="destination" name="destination" pattern="[A-Za-z\s]+" minlength="3" required>
            </div>
            <div class="form-group">
                <label for="start_date">Date de départ <span class="hint">(Obligatoire)</span></label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="end_date">Date de retour <span class="hint">(Obligatoire)</span></label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>
            <div class="form-group">
                <label for="price">Prix <span class="hint">(Nombre entier ou décimal positif)</span></label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="category">Catégorie</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="family">Family Trips</option>
                    <option value="couples">Couples' Trips</option>
                    <option value="adventure">Adventure and Sports Trips</option>
                </select>
            </div>
            <div class="form-group text-center">
                <input type="submit" class="btn btn-primary" value="Ajouter l'offre">
            </div>
        </form>
    </div>

    <!-- SB Admin 2 Template JS -->
    <script src="startbootstrap-sb-admin-2-gh-pages/vendor/jquery/jquery.min.js"></script>
    <script src="startbootstrap-sb-admin-2-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="startbootstrap-sb-admin-2-gh-pages/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="startbootstrap-sb-admin-2-gh-pages/js/sb-admin-2.min.js"></script>
</body>
</html>
